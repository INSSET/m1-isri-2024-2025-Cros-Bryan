name: Lint and Test Workflow

on:
  pull_request:
    branches:
      - main
      - seance5-test-unitaire
  push:
    branches:
      - main
      - seance5-test-unitaire

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 public/app --count --select=E9,F63,F7,F82 --show-source --statistics

  test:
    name: Run Tests and Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/public" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov

      - name: Run Tests
        run: pytest --cov=public/app/lib --cov-report=html:public/tests/rapport

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: public/tests/rapport
